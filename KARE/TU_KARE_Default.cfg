//MK2 Engine and intakes
@PART[kare_eng_ntj_mk2,kare_int_ram_mk2,kare_int_shock_mk2]:FOR[000_TU_KARE_000]:NEEDS[TexturesUnlimited&HabUtils]
{
    MODULE
    {
        name = KSPTextureSwitch
        sectionName = Body
        currentTextureSet = KARE_Default_NTJ-Mk2
        textureSet = KARE_Default_NTJ-Mk2
    }
}
+KSP_TEXTURE_SET[KARE_Default]:NEEDS[TexturesUnlimited&HabUtils]
{
    @name = KARE_Default_NTJ-Mk2
    @MATERIAL
    {
		mesh = Mk2EngineBody
		mesh = Mk2EngineBell
		mesh = Mk2EngineCollars
		mesh = Mk2Radialintake
		mesh = Mk2ShockIntakeBody
		mesh = Mk2ShockIntakeCone
		
        texture = _MainTex,KARE/Parts/Assets/NTJ-Mk2_DIFF
        texture = _BumpMap,KARE/Parts/Assets/NTJ-Mk2_NRM
        texture = _Emissive,KARE/Parts/Assets/NTJ-Mk2_EMM
        
        PROPERTY
        {
            name = _Shininess
            float = 0.3
        }
    }
}
