@PART[kare_eng_ntj_mk2,kare_int_ram_mk2,kare_int_shock_mk2]:FOR[999_TU_KARE_Recolour_000]:NEEDS[TexturesUnlimited&HabUtils]
{
    @MODULE[KSPTextureSwitch],0
    {
        textureSet = KARE_Paint_NTJ-Mk2
    }
    %MODULE[SSTURecolorGUI]
    {
        %name = SSTURecolorGUI
    }
}
+KSP_TEXTURE_SET[KARE_Paint]:NEEDS[TexturesUnlimited&HabUtils]
{
    @name = KARE_Paint_NTJ-Mk2
    @MATERIAL
    {
        vector = _DiffuseNorm,0.75,0.75,0.75
        vector = _MetalNorm,0.55,0.55,0.55
        vector = _SmoothnessNorm,0.55,0.55,0.55
		
		mesh = Mk2EngineBody
		mesh = Mk2EngineBell
		mesh = Mk2EngineCollars
		mesh = Mk2Radialintake
		mesh = Mk2ShockIntakeBody
		mesh = Mk2ShockIntakeCone
        
        texture = _MainTex,KARE/Parts/Assets/NTJ-Mk2_DIFF
        texture = _BumpMap,KARE/Parts/Assets/NTJ-Mk2_NRM
        texture = _Emissive,KARE/Parts/Assets/NTJ-Mk2_EMM
        texture = _MetallicGlossMap,KARE/Parts/Assets/NTJ-Mk2_MTL
        texture = _MaskTex,BoBRecolours/KARE/Parts/NTJ-Mk2_MASK
    }
}
